{% extends "base.html" %}
{% block content %}
<h2>Essay Feedback</h2>
<textarea id="essay" class="form-control mb-2" rows="6" placeholder="Paste your essay here..."></textarea>
<button class="btn btn-primary" onclick="submitEssay()">Get Feedback</button>
<div id="feedback" class="mt-3"></div>

<script>
function submitEssay() {
  const text = document.getElementById("essay").value;
  fetch("/ai/essay/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-CSRFToken": getCookie("csrftoken")
    },
    body: JSON.stringify({ text })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("feedback").innerText = data.feedback;
  });
}
</script>
{% endblock %}
