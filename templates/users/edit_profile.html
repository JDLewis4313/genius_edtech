{% extends 'base.html' %}
{% block title %}Edit Profile - GeNiUS EdTech{% endblock %}

{% block content %}
<div class="container py-5">
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'users:profile' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
