{% extends "base.html" %}
{% block title %}Create Blog Post{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>{{ is_edit|yesno:"Edit,Create" }} Blog Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
</div>
{% endblock %}
