<div class="mt-5 fade-in">
  <h4>Leave a Comment</h4>
  
  {% if user.is_authenticated %}
  <form method="post" class="mb-4">
    {% csrf_token %}
    <textarea name="content" rows="3" class="form-control mb-2" placeholder="Write your thoughts..."></textarea>
    <button class="btn btn-primary" type="submit">Post</button>
  </form>
  {% else %}
  <p><a href="{% url 'users:login' %}" class="link-primary">Sign in</a> to comment.</p>
  {% endif %}

  <div class="comment-thread mt-4">
    {% for comment in comments %}
      <div class="border rounded p-3 mb-3 fade-in stagger-{{ forloop.counter }}">
        <strong>{{ comment.user.username }}</strong>
        <span class="text-muted small ms-2">{{ comment.created_at|date:"M d, Y H:i" }}</span>
        <p class="mb-0 mt-2">{{ comment.content }}</p>
      </div>
    {% empty %}
      <p class="text-muted">No comments yet. Be the first!</p>
    {% endfor %}
  </div>
</div>
