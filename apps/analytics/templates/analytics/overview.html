{% extends "admin/base_site.html" %}
{% block content %}
  <h2>Tool Usage Analytics</h2>
  <canvas id="usageChart" width="600" height="360" class="mb-5"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('usageChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ labels|safe }},
        datasets: [{
          label: 'Usage Count',
          backgroundColor: '#4CAF50',
          data: {{ values|safe }}
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { precision: 0 },
            title: { display: true, text: 'Event Frequency' }
          }
        }
      }
    });
  </script>
{% endblock %}
