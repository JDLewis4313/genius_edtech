{% extends "core/base.html" %}
{% block content %}
<h2>College Advising Checklist</h2>
<ul class="list-group">
  {% for item in checklist %}
    <li class="list-group-item d-flex justify-content-between">
      {{ item.task }} <span class="badge bg-secondary">{{ item.due }}</span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
