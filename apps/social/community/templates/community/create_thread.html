{% extends "core/base.html" %}
{% block title %}Start a New Thread{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="text-gradient mb-4">Start a New Thread in {{ board.name }}</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_title" class="form-label">Thread Title</label>
      <input type="text" name="title" id="id_title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="id_body" class="form-label">Message</label>
      <textarea name="body" id="id_body" class="form-control" rows="6" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="fas fa-paper-plane"></i> Post Thread
    </button>
  </form>
</div>
{% endblock %}
