{% extends "core/base.html" %}
{% block title %}Create a New Board{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="text-gradient mb-4">Create a New Discussion Board</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_name" class="form-label">Board Name</label>
      <input type="text" class="form-control" name="name" id="id_name" required>
    </div>
    <div class="mb-3">
      <label for="id_description" class="form-label">Board Description</label>
      <textarea class="form-control" name="description" id="id_description" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">
      <i class="fas fa-plus-circle"></i> Create Board
    </button>
  </form>
</div>
{% endblock %}
